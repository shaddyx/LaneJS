    <script type="text/javascript">
    	console.log("initializing onerror...");
    	var OldErrorObject = Error;
    	window.onerror = function(errorMsg, url, lineNumber, err){
    		console.log("error:",errorMsg, url, lineNumber, err);
    		return false;
    	}
    	SpeedUtil.start("main cycle");
    	var rootElement = BoxElement.virtualizeBody();
    	var win;
    	browser.imageBase("../lane/");
    	browser.on("ready",function(){
	    	win = FormElement.build({
	    		type:"Window",
	    		caption:"Test window",
	    		width:600,
	    		height:600,
	    		c:[
	    			{
	    				type:"Container",
	    				horizontal:true,
	    				hs:true,
	    				vs:true,
	    				c:[
		    				{
			    				type:"TreeList",
			    				hs:true,
			    				vs:true,
			    				name:"treeList",
			    				caption:"treeList"
			    			},
			    			{
			    				type:"Splitter",
			    				name:"splitter",
			    				//percent:100
			    			},
			    			{
			    				type:"Span",
			    				hs:true,
			    				caption:"span2"
			    			}
	    				]
	    			},
	    			{
	    				type:"Container",
	    				hs:true,
	    				horizontal:true,
	    				c:[
		    				{
		    					type:"Button",
		    					width:150,
		    					caption:"OK"
		    				},
		    				{
		    					type:"Container",
		    					hs:true
		    				},
		    				{
		    					type:"Button",
		    					width:150,
		    					caption:"Cancel"
		    				},
		    				{
		    					type:"RadioButton",
		    					caption:"Radio"
		    				},
		    				{
		    					type:"CheckBox",
		    					caption:"Check"
		    				}
	    					
	    				]
	    			},
	    			{
	    				type:"Container",
	    				hs:true,
	    				horizontal:true,
	    				margin:[3,0,0,3],
	    				padding:[3,0,3,0],
	    				c:[
	    					{
	    						type:"InputBox",
	    						hs:true,
	    						caption:"Input"
	    					}
	    				]
	    			}
	    		]
	    	}, rootElement);
	    	var data = {
	    		0:{text:"test0"},
				1:{text:"test", canBeChecked:true},
				2:{text:"test1", img:"", parent:1, canBeChecked:true},
				3:{text:"test1", img:"", parent:1, canBeChecked:true},
				4:{text:"test1", img:"", parent:2, canBeChecked:true},
				5:{text:"test1", img:"", parent:2, canBeChecked:true},
			};
			for (var k = 6; k < 100; k++){
				//data[k] = {text:"test" + k, img:"", parent:Math.floor(Math.random() * k)} 
				data[k] = {text:"test" + k, img:"", parent:0, canBeChecked:true}
			}
	    	win.elements.treeList.setData(data);
	    	win.elements.treeList.head.sort(function(a,b){
	    		if (a.text() < b.text()) {
	    			return 1;
	    		}
	    		if (a.text() > b.text()) {
	    			return -1;
	    		}
	    		return 0;
	    	});
	    });
	    
    </script>
