    <script type="text/javascript">
    	console.log("initializing onerror...");
    	var OldErrorObject = Error;
    	window.onerror = function(errorMsg, url, lineNumber, err){
    		console.log("error:",errorMsg, url, lineNumber, err);
    		return false;
    	}
    	SpeedUtil.start("main cycle");
    	var rootElement = BoxElement.virtualizeBody();
    	console.log(rootElement);
    	for (var k=0; k<30;k++){
    		var be = new BoxElement();
    		be.horizontal(true);
    		be.hs(true);
    		be.borderWidth([1,1,1,1]);
    		rootElement.appendChild(be);
    		for (var x=0; x<20;x++){
	    		var span = new Span();
		    	span.draw({target:be});
		    	span.caption("Span test");
		    	span.hs(true);
	    	}
    	}
    	/*SpeedUtil.start("drawRec");
    	
    	rootElement.drawRec();
    	SpeedUtil.end("drawRec");*/
