    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    </head>

    	<script type="text/javascript" src="/lane/js/Util/Util.js"></script>

    	<script type="text/javascript" src="/lane/js/BoxElement/BoxElementCore.js"></script>

    	<script type="text/javascript" src="/lane/js/BoxElement/BoxElementPropertyManager.js"></script>
    	<script type="text/javascript" src="/lane/js/BoxElement/BoxElementRedrawManager.js"></script>
    	<script type="text/javascript" src="/lane/js/BoxElement/BoxElementRenderManager.js"></script>
    	<script type="text/javascript" src="/lane/js/BoxElement/BoxElementEvents.js"></script>
    	
    	<script type="text/javascript" src="/lane/js/FormElements/FormElement.js"></script>
    	<script type="text/javascript" src="/lane/js/FormElements/Container.js"></script>

    	<script type="text/javascript" src="/lane/js/skins/Span.js"></script>
    	<script type="text/javascript" src="/lane/js/skins/Window.js"></script>
    	<script type="text/javascript" src="/lane/js/skins/Panel.js"></script>
    	<script type="text/javascript" src="/lane/js/skins/Container.js"></script>
    	<script type="text/javascript" src="/lane/js/skins/Label.js"></script>
    	<script type="text/javascript" src="/lane/js/skins/Button.js"></script>
    	
    </body>
    <script type="text/javascript">
    	var OldErrorObject = Error;
    	window.onerror = function(errorMsg, url, lineNumber, err){
    		console.log("error:",errorMsg, url, lineNumber, err);
    		return false;
    	}
    	SpeedUtil.start("main cycle");
    	var rootElement = BoxElement.virtualizeBody();
    	var win;
    	browser.imageBase("../../lane/");
    	browser.on("ready",function(){
	    	win = FormElement.build({
	    		type:"Window",
	    		caption:"lane.js window",
	    		width:400,
	    		height:200,
	    		c:[
	    			{
	    				type:"Container",
	    				hs:true,
	    				horizontal:true,
	    				c:[
		    				{
		    					type:"Label",
		    					width:200,
		    					value:"lane.js label element"
		    				},
		    				{
		    					type:"Button",
		    					width:200,
		    					caption:"lane.js button"
		    				},
                        ]
	    			},
	    			{
	    				type:"Container",
	    				hs:true,
	    				horizontal:true,
	    				c:[
		    				{
		    					type:"Label",
		    					width:400,
		    					value:"look at the page source to see how it is done :)"
		    				}
                        ]
	    			},
	    			{
	    				type:"Panel",
	    				hs:true,
	    				borderColor:"#000",
	    				borderWidth:[1,1,1,1],
	    				overflow:BoxElement.OVERFLOW_MODE.overflowX,
	    				c:[
							{
								type:"Button",
								width:600,
								caption:"test for overflowed button"
							}
	    				]
	    			}
	    		]
	    	}, rootElement);
	    });
	    
    </script>
</html>
